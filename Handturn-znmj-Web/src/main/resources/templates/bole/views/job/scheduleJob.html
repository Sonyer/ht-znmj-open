<div class="layui-fluid layui-anim febs-anim" id="febs-job" lay-title="定时任务">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="job-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md10">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">Bean名称</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="beanName" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">方法名称</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="methodName" id="createTime" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">状态</label>
                                        <div class="layui-input-inline">
                                            <select name="status" lay-search>
                                                <option value=""></option>
                                                <option value="NORMAL">正常</option>
                                                <option value="PAUSE">暂停</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="query">
                                    <i class="layui-icon">&#xe848;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="reset">
                                    <i class="layui-icon">&#xe79b;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action action-more"
                                     shiro:hasAnyPermissions="job:add,job:delete,job:pause,job:resume,job:run,job:export">
                                    <i class="layui-icon">&#xe875;</i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table id="jobTable" lay-filter="jobTable" lay-data="{id: 'jobTable'}"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="job-status">
    {{#
    var status = {
    NORMAL: {title: '正常', color: 'green'},
    PAUSE: {title: '暂停', color: 'volcano'}
    }[d.status];
    }}
    <span class="layui-badge febs-tag-{{status.color}}">{{ status.title }}</span>
</script>
<script type="text/html" id="job-option">
    <span shiro:lacksPermission="job:update,job:delete">
        <span class="layui-badge-dot febs-bg-orange"></span> 无权限
    </span>
    <a lay-event="edit" shiro:hasPermission="job:update"><i class="layui-icon febs-edit-area febs-blue">&#xe7a4;</i></a>
    <a lay-event="del" shiro:hasPermission="job:delete"><i class="layui-icon febs-edit-area febs-red">&#xe7f9;</i></a>
</script>
<script data-th-inline="javascript" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'laydate', 'form', 'table', 'febs'], function () {
        var $ = layui.jquery,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            dropdown = layui.dropdown,
            $view = $('#febs-job'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $searchForm = $view.find('form'),
            sortObject = {field: 'createDate', type: null},
            tableIns;

        form.render();
        initTable();

        $query.on('click', function () {
            var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
            tableIns.reload({where: params, page: {curr: 1}});
        });

        $reset.on('click', function () {
            $searchForm[0].reset();
            sortObject.type = 'null';
            tableIns.reload({where: getQueryParams(), page: {curr: 1}, initSort: sortObject});
        });

        dropdown.render({
            elem: $view.find('.action-more'),
            click: function (name, elem, event) {
                var checkStatus = table.checkStatus('jobTable');
                if (name === 'add') {
                    febs.modal.open('新增任务', 'job/job/add', {
                        btn: ['提交', '重置'],
                        area: $(window).width() <= 750 ? '95%' : '50%',
                        offset: '100px',
                        yes: function (index, layero) {
                            $('#job-add').find('#submit').trigger('click');
                        },
                        btn2: function () {
                            $('#job-add').find('#reset').trigger('click');
                            return false;
                        }
                    });
                }
                if (name === 'delete') {
                    if (!checkStatus.data.length) {
                        febs.alert.warn('请勾选需要删除的任务');
                    } else {
                        febs.modal.confirm('删除任务', '确定删除所选任务？', function () {
                            var ids = [];
                            layui.each(checkStatus.data, function (key, item) {
                                ids.push(item.id)
                            });
                            deleteJobs(ids.join(','))
                        });
                    }
                }
                if (name === 'pause') {
                    if (!checkStatus.data.length) {
                        febs.alert.warn('请勾选需要暂停的任务');
                    } else {
                        febs.modal.confirm('暂停任务', '确定暂停所选任务？', function () {
                            var ids = [];
                            layui.each(checkStatus.data, function (key, item) {
                                ids.push(item.id)
                            });
                            febs.get(ctx + 'job/pause/' + ids.join(','), null, function () {
                                febs.alert.success('暂停任务成功');
                                $query.click();
                            })
                        });
                    }
                }
                if (name === 'resume') {
                    if (!checkStatus.data.length) {
                        febs.alert.warn('请勾选需要恢复的任务');
                    } else {
                        febs.modal.confirm('恢复任务', '确定恢复所选任务？', function () {
                            var ids = [];
                            layui.each(checkStatus.data, function (key, item) {
                                ids.push(item.id)
                            });
                            febs.get(ctx + 'job/resume/' + ids.join(','), null, function () {
                                febs.alert.success('恢复任务成功');
                                $query.click();
                            })
                        });
                    }
                }
                if (name === 'run') {
                    if (!checkStatus.data.length) {
                        febs.alert.warn('请勾选需要执行的任务');
                    } else {
                        febs.modal.confirm('执行任务', '确定执行所选任务？', function () {
                            var ids = [];
                            layui.each(checkStatus.data, function (key, item) {
                                ids.push(item.id)
                            });
                            febs.get(ctx + 'job/run/' + ids.join(','), null, function () {
                                febs.alert.success('执行任务成功');
                                $query.click();
                            })
                        });
                    }
                }
                if (name === 'export') {
                    var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
                    params.pageSize = $view.find(".layui-laypage-limits option:selected").val();
                    params.pageNum = $view.find(".layui-laypage-em").next().html();
                    febs.download(ctx + 'job/excel', params, '任务表.xlsx');
                }
            },
            options: [{
                name: 'add',
                title: '新增任务',
                perms: 'job:add'
            }, {
                name: 'delete',
                title: '删除任务',
                perms: 'job:delete'
            }, {
                name: 'pause',
                title: '暂停任务',
                perms: 'job:pause'
            }, {
                name: 'resume',
                title: '恢复任务',
                perms: 'job:resume'
            }, {
                name: 'run',
                title: '执行任务',
                perms: 'job:run'
            }, {
                name: 'export',
                title: '导出Excel',
                perms: 'job:export'
            }]
        });

        table.on('tool(jobTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'del') {
                febs.modal.confirm('删除任务', '确定删除该任务？', function () {
                    deleteJobs(data.id);
                });
            }
            if (layEvent === 'edit') {
                febs.modal.open('修改任务', 'job/job/update/' + data.id, {
                    area: $(window).width() <= 750 ? '90%' : '50%',
                    btn: ['提交', '取消'],
                    yes: function (index, layero) {
                        $('#job-update').find('#submit').trigger('click');
                    },
                    btn2: function () {
                        layer.closeAll();
                    }
                });
            }
        });

        table.on('sort(jobTable)', function (obj) {
            sortObject = obj;
            tableIns.reload({
                initSort: obj,
                where: $.extend(getQueryParams(), {
                    field: obj.field,
                    order: obj.type
                })
            });
        });

        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                id: 'jobTable',
                url: ctx + 'job',
                cols: [
                        [
                        {type: 'checkbox'},
                        {field: 'id', title: '任务ID',sort: true, width: 80},
                        {field: 'beanName', title: 'Bean名称',sort: true,},
                        {field: 'methodName', title: '方法名称',sort: true, maxWidth: 200},
                        {field: 'params', title: '方法参数',sort: true, maxWidth: 180},
                        {field: 'cronExpression', title: 'cron表达式',sort: true, maxWidth: 180},
                        {field: 'remark', title: '备注',sort: true, maxWidth: 200},
                        {field: 'createDate', title: '创建时间',sort: true, minWidth: 180, sort: true},
                        {title: '状态', templet: '#job-status',sort: true,},
                        {title: '操作', toolbar: '#job-option', minWidth: 140}
                    ]
                ],
                height: $(document).height() - $('#jobTable').offset().top - 30,
            });
        }

        function deleteJobs(ids) {
            febs.get(ctx + 'job/delete/' + ids, null, function () {
                febs.alert.success('删除任务成功');
                $query.click();
            });
        }

        function getQueryParams() {
            return {
                status: $searchForm.find("select[name='status']").val(),
                beanName: $searchForm.find("input[name='beanName']").val().trim(),
                methodName: $searchForm.find("input[name='methodName']").val().trim(),
                invalidate_ie_cache: new Date()
            };
        }
    })
</script>
