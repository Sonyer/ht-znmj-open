<style>
    .layui-table-click{
        background-color:#b6d7a8 !important;
    }
</style>

<div class="layui-fluid layui-anim febs-anim" id="febs-ocVisitorInfo" lay-title="访客信息管理">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="ocVisitorInfo-table-form" id="ocVisitorInfo-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md10">
                                <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">访客类型</label>
                                            <div class="layui-input-inline">
                                                <select name="visitorType" id="visitorType" lay-search>
                                                    <option value=""></option>
                                                    <option data-th-each="option:${ocVisitorTypeOption}" data-th-value="${option.value}"  data-th-text="${option.text}"/>
                                                </select>
                                            </div>

                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">真实姓名</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="idCardName" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">身份证号码</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="idCard" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">用户手机号</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="phoneNumber" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">冻结状态</label>
                                            <div class="layui-input-inline">
                                                <select name="freezeStatus" id="freezeStatus" lay-search>
                                                    <option value=""></option>
                                                    <option data-th-each="option:${ocVisitorFreezeStatusOption}" data-th-value="${option.value}"  data-th-text="${option.text}"/>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">录入类型</label>
                                            <div class="layui-input-inline">
                                                <select name="createType" id="createType" lay-search>
                                                    <option value=""></option>
                                                    <option data-th-each="option:${ocVisitorCreateTypeOption}" data-th-value="${option.value}"  data-th-text="${option.text}"/>
                                                </select>
                                            </div>
                                        </div>

                                </div>
                            </div>
                            <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="query">
                                    <i class="layui-icon">&#xe848;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="reset">
                                    <i class="layui-icon">&#xe79b;</i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="layui-col-md7">
                        <div class="layui-card">
                            <div class="layui-tab layui-tab-brief" lay-filter="tabChangeResize">
                                <ul class="layui-tab-title">
                                    <li class="layui-this">访客列表</li>
                                </ul>
                                <div class="layui-tab-content">
                                    <div class="layui-tab-item layui-show">
                                        <div class="layui-row febs-container">
                                            <div class="layui-col-md12">
                                                <div class="layui-card">
                                                     <table id="ocVisitorInfoTable" lay-filter="ocVisitorInfoTable" lay-data="{id: 'ocVisitorInfoTable'}"></table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md5">
                        <div class="layui-card">
                            <div class="layui-tab layui-tab-brief" lay-filter="tabChangeResize">
                                <ul class="layui-tab-title">
                                    <li class="layui-this">当前访客人脸</li>
                                    <li>人脸池</li>
                                </ul>
                                <div class="layui-tab-content">
                                    <div class="layui-tab-item layui-show">
                                        <div class="layui-row febs-container">
                                            <div class="layui-col-md12">
                                                <div class="layui-card">
                                                    <div class="layui-form-item" id="visitorImgShow" style="overflow:auto">

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-tab-item">
                                        <div class="layui-row febs-container">
                                            <div class="layui-col-md12">
                                                <div class="layui-card">
                                                    <div class="layui-form-item">
                                                        <div class="layui-inline">
                                                            <label class="layui-form-label">搜索人脸</label>
                                                            <div class="layui-input-inline">
                                                                <input type="text" name="idCardNameSearch" id="idCardNameSearch" autocomplete="off" class="layui-input">
                                                            </div>
                                                        </div>
                                                        <div class="layui-inline">
                                                            <button class="layui-btn  layui-btn-sm layui-btn-primary" id="visitorImgFlush" lay-tips="查询">
                                                                <i class="layui-icon">&#xe848;</i>
                                                            </button>
                                                        </div>
                                                        <div class="layui-inline">
                                                            <button class="layui-btn  layui-btn-sm layui-btn-primary" id="visitorImgDelete" lay-tips="删除人脸图片">
                                                                <i class="layui-icon">&#xe7f9;</i>
                                                            </button>
                                                        </div>
                                                        <div class="layui-inline">
                                                            <button class="layui-btn  layui-btn-sm layui-btn-primary" id="visitorImgDeleteAll" lay-tips="清空人脸图片">
                                                                <i class="layui-icon">&#xe7f8;</i>
                                                            </button>
                                                        </div>

                                                    </div>
                                                    <div class="layui-form-item" id="visitorImgsShow" style="overflow:auto">

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="ocVisitorInfoTable-toolbar">
    <button class="layui-btn  layui-btn-sm layui-btn-primary" id="ocVisitorInfoImport"
            shiro:hasPermission="main:visitor:ocVisitorInfo:import">
        <i class="layui-icon">&#xe7aa;</i> 导入
    </button>
    <button lay-event="add" class="layui-btn  layui-btn-sm layui-btn-primary"
            shiro:hasPermission="main:visitor:ocVisitorInfo:add">
        <i class="layui-icon">&#xe78a;</i> 新增
    </button>
    <button lay-event="freeze" class="layui-btn  layui-btn-sm layui-btn-primary"
            shiro:hasPermission="main:visitor:ocVisitorInfo:freeze">
        <i class="layui-icon">&#xe781;</i> 冻结
    </button>
    <button lay-event="normal" class="layui-btn  layui-btn-sm layui-btn-primary"
            shiro:hasPermission="main:visitor:ocVisitorInfo:normal">
        <i class="layui-icon">&#xe77d;</i> 解冻
    </button>
</script>
<script type="text/html" id="ocVisitorInfo-option">
    <span shiro:lacksPermission="main:visitor:ocVisitorInfo:view,main:visitor:ocVisitorInfo:update">
        <span class="layui-badge-dot febs-bg-orange"></span> 无权限
    </span>
    <a lay-event="update" shiro:hasPermission="main:visitor:ocVisitorInfo:update" lay-tips="修改"><i
                class="layui-icon febs-edit-area febs-blue">&#xe7a4;</i></a>
    <a lay-event="view" shiro:hasPermission="main:visitor:ocVisitorInfo:view" lay-tips="查看"><i
                class="layui-icon febs-edit-area febs-green">&#xe7a5;</i></a>
    <a lay-event="auth" shiro:hasPermission="main:visitor:ocVisitorInfo:auth" lay-tips="区域权限"><i
            class="layui-icon febs-edit-area febs-green">&#xe818;</i></a>
</script>
<script data-th-inline="javascript" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'laydate', 'form', 'table', 'febs', 'treeSelect','upload'], function () {
        var $ = layui.jquery,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            treeSelect = layui.treeSelect,
            upload = layui.upload,
            dropdown = layui.dropdown,
            $view = $('#febs-ocVisitorInfo'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            sortObject = {field: 'createDate', type: null},
            $searchForm = $view.find('#ocVisitorInfo-table-form'),
            ocVisitorTypeOption = [[${ocVisitorTypeOption}]],
            ocVisitorTypeOptionMap = {},
            ocVisitorFreezeStatusOption = [[${ocVisitorFreezeStatusOption}]],
            ocVisitorFreezeStatusOptionMap = {},
            ocVisitorCreateTypeOption = [[${ocVisitorCreateTypeOption}]],
            ocVisitorCreateTypeOptionMap = {},
            upClieckRow,
            currentImgCount = 0,
            currentOcVisitorInfo,
            tableIns;

        form.render();

        //刷新人脸图片列表
        faceImgsShow();

        initDictData();

        initTable();

        function uploadRender() {
            //普通图片上传
            upload.render({
                elem: '#ocVisitorInfoImport',
                multiple: true,
                auto: false,   //auto 参数必须设置为false 选择前才能进行判断
                accept: 'file',
                exts: 'jpg|png', // 只能上传 .jpg格式
                size: 5 * 1024,
                number: 100,
                //data: getUploadImgParams(),
                url: ctx + 'main/visitor/ocVisitorInfo/ocVisitorInfoImport', //改成您自己的上传接口
                choose: function (obj) {  //上传前选择回调方法
                    obj.preview(function (index, file, result) {
                        currentImgCount++;
                        if (100 - currentImgCount < 0) {
                            currentImgCount--;
                            febs.alert.error('一次最多只允许上传100张图片!');
                            return false;
                        } else {
                            obj.upload(index, file);
                        }
                    });
                },
                before: function (obj) {
                    //this.data = getUploadImgParams();
                }
                , done: function (res) {
                    //如果上传成功
                    if (res.code === 200) {
                        //刷新人脸列表
                        faceImgsShow();
                        febs.alert.success('上传成功!');
                        tableIns.reload({where: getQueryParams(), page: {curr: 1}});
                    } else {
                        febs.alert.error('上传失败，请重新上传!');
                    }
                    uploadRender();
                }
                , error: function () {
                    uploadRender();
                    //演示失败状态，并实现重传
                    /* var orgLogoUploadError = $('#orgLogoUploadError');
                 orgLogoUploadError.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                 orgLogoUploadError.find('.demo-reload').on('click', function(){
                     uploadInst.upload();
                 });*/
                }
            });
        }

        //监听事件
        table.on('toolbar(ocVisitorInfoTable)', function(obj) {
            var data = obj.data,
                layEvent = obj.event;
            var checkStatus = table.checkStatus('ocVisitorInfoTable');
            if (layEvent === 'add') {
                febs.modal.open('新增访客信息', 'main/visitor/ocVisitorInfo/add', {
                    btn: ['提交', '重置'],
                    area: $(window).width() <= 750 ? '95%' : '50%',
                    offset: '100px',
                    yes: function (index, layero) {
                        $('#ocVisitorInfo-edit').find('#submit').trigger('click');
                    },
                    btn2: function () {
                        $('#ocVisitorInfo-edit').find('#reset').trigger('click');
                        return false;
                    }
                });
            }



            if (layEvent === 'auditCancel') {
                if (!checkStatus.data.length) {
                    febs.alert.warn('请选择需要撤销审核的访客信息');
                } else {
                    var ocVisitorInfoIds = [];
                    layui.each(checkStatus.data, function (key, item) {
                        ocVisitorInfoIds.push(item.id)
                    });
                    febs.post(ctx + 'main/visitor/ocVisitorInfo/auditCancel/' + ocVisitorInfoIds.join(','), null, function () {
                        tableIns.reload({where: getQueryParams(), page: {curr: 1}});
                        febs.alert.success('操作成功!');
                    });
                }
            }

            if (layEvent === 'freeze') {
                if (!checkStatus.data.length) {
                    febs.alert.warn('请选择需要冻结的访客信息');
                } else {
                    var ocVisitorInfoIds = [];
                    layui.each(checkStatus.data, function (key, item) {
                        ocVisitorInfoIds.push(item.id)
                    });
                    febs.post(ctx + 'main/visitor/ocVisitorInfo/freeze/' + ocVisitorInfoIds.join(','), null, function () {
                        tableIns.reload({where: getQueryParams(), page: {curr: 1}});
                        febs.alert.success('操作成功!');
                    });
                }
            }

            if (layEvent === 'normal') {
                if (!checkStatus.data.length) {
                    febs.alert.warn('请选择需要解冻的访客信息');
                } else {
                    var ocVisitorInfoIds = [];
                    layui.each(checkStatus.data, function (key, item) {
                        ocVisitorInfoIds.push(item.id)
                    });
                    febs.post(ctx + 'main/visitor/ocVisitorInfo/normal/' + ocVisitorInfoIds.join(','), null, function () {
                        tableIns.reload({where: getQueryParams(), page: {curr: 1}});
                        febs.alert.success('操作成功!');
                    });
                }
            }

            if (layEvent === 'DEFAULT_EXPORT') {
                exportTable();
            }
        });


        table.on('tool(ocVisitorInfoTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'view') {
                febs.modal.open('访客信息信息', 'main/visitor/ocVisitorInfo/update/' + data.id, {
                    area: $(window).width() <= 750 ? '95%' : '50%',
                    offset: '100px',
                });
            }
            if (layEvent === 'update') {
                febs.modal.open('修改访客信息', 'main/visitor/ocVisitorInfo/update/' + data.id, {
                    area: $(window).width() <= 750 ? '90%' : '50%',
                    offset: '100px',
                    btn: ['提交', '取消'],
                    yes: function (index, layero) {
                        $('#ocVisitorInfo-edit').find('#submit').trigger('click');
                    },
                    btn2: function () {
                        layer.closeAll();
                    }
                });
            }
            if (layEvent === 'auth') {
                febs.modal.open('访客授权', 'main/visitor/ocVisitorInfo/authShow/' + data.id, {
                    area: $(window).width() <= 750 ? '90%' : '50%',
                    offset: '100px'
                });
            }
        });

        table.on('sort(ocVisitorInfoTable)', function (obj) {
            sortObject = obj;
            tableIns.reload({
                initSort: obj,
                where: $.extend(getQueryParams(), {
                    field: obj.field,
                    order: obj.type
                })
            });
        });

        $query.on('click', function () {
            faceImgsShow();

            var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
            tableIns.reload({where: params, page: {curr: 1}});

            uploadRender();
        });

        $reset.on('click', function () {
            faceImgsShow();

            $searchForm[0].reset();
            tableIns.reload({where: getQueryParams(), page: {curr: 1}, initSort: sortObject});

            uploadRender();
        });

        $view.find('#visitorImgFlush').on('click',function(){
            faceImgsShow();
        });

        $view.find('#visitorImgDelete').on('click',function(){
            var visitorImgIds = [];
            var deleteImgCount = 0;
            $('.checkboxitem:checked').each(function () {
                visitorImgIds.push($(this).val());
                deleteImgCount ++;
            });
            if(deleteImgCount <= 0){
                febs.alert.error('请选择要删除的人脸图片!');
            }

            var data = {visitorImgIds : visitorImgIds.join(',')};
            febs.post(ctx + 'main/visitor/ocVisitorInfo/visitorImgDelete', data, function () {
                faceImgsShow();
                febs.alert.success('操作成功!');
            });
        });

        $view.find('#visitorImgDeleteAll').on('click',function(){
            febs.post(ctx + 'main/visitor/ocVisitorInfo/visitorImgDeleteAll', null, function () {
                faceImgsShow();

                tableIns.reload({where: getQueryParams(), page: {curr: 1}});
                febs.alert.success('操作成功!');
            });
        });

        function initDictData(){
            ocVisitorTypeOptionMap = {};
            for(var index in ocVisitorTypeOption){
                ocVisitorTypeOptionMap[ocVisitorTypeOption[index].value] = ocVisitorTypeOption[index].text;
            }
            ocVisitorFreezeStatusOptionMap = {};
            for(var index in ocVisitorFreezeStatusOption){
                ocVisitorFreezeStatusOptionMap[ocVisitorFreezeStatusOption[index].value] = ocVisitorFreezeStatusOption[index].text;
            }
            ocVisitorCreateTypeOptionMap = {};
            for(var index in ocVisitorCreateTypeOption){
                ocVisitorCreateTypeOptionMap[ocVisitorCreateTypeOption[index].value] = ocVisitorCreateTypeOption[index].text;
            }

        }

        //监听行单击事件（双击事件为：rowDouble）
        table.on('row(ocVisitorInfoTable)', function(obj){
            var data = obj.data;
            if(upClieckRow){
                upClieckRow.removeClass('layui-table-click');
            }
            obj.tr.addClass('layui-table-click');
            upClieckRow = obj.tr;

            currentOcVisitorInfo = data;

            faceImgShow(currentOcVisitorInfo);
        });

        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                id: 'ocVisitorInfoTable',
                toolbar: '#ocVisitorInfoTable-toolbar',
                defaultToolbar: ['filter', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                    title: '导出'
                    ,layEvent: 'DEFAULT_EXPORT'
                    ,icon: 'layui-icon-export'
                }],
                url: ctx + 'main/visitor/ocVisitorInfo/list',
                cols: [
                        [
                        {fixed: 'left',type: 'checkbox', width: 50},
                            {field: 'visitorType', title: '访客类型',sort: true,dataMap:ocVisitorTypeOptionMap,templet: function(d){
                                    return ocVisitorTypeOptionMap[d.visitorType] == null? d.visitorType:ocVisitorTypeOptionMap[d.visitorType];
                                }, minWidth: 100},
                            {field: 'idCardName', title: '真实姓名',sort: true, minWidth: 100},
                            {field: 'idCard', title: '身份证号码',sort: true, minWidth: 100},
                            {field: 'phoneNumber', title: '用户手机号',sort: true, minWidth: 100},
                            {field: 'depName', title: '部门名称',sort: true, minWidth: 100},
                            {field: 'positionName', title: '职位名称',sort: true, minWidth: 100},
                            {field: 'wegan', title: '韦根号',sort: true, minWidth: 100},
                            {field: 'abstractMsg', title: '摘要信息',sort: true, minWidth: 100},
                            {field: 'freezeStatus', title: '冻结状态',sort: true,dataMap:ocVisitorFreezeStatusOptionMap,templet: function(d){
                                    return ocVisitorFreezeStatusOptionMap[d.freezeStatus] == null? d.freezeStatus:ocVisitorFreezeStatusOptionMap[d.freezeStatus];
                                }, minWidth: 100},
                            {field: 'createType', title: '录入类型',sort: true,dataMap:ocVisitorCreateTypeOptionMap,templet: function(d){
                                    return ocVisitorCreateTypeOptionMap[d.createType] == null? d.createType:ocVisitorCreateTypeOptionMap[d.createType];
                                }, minWidth: 100},
                        {fixed: 'right',title: '操作', toolbar: '#ocVisitorInfo-option', width: 170}
                    ]
                ],
                height: $(document).height() - $('#ocVisitorInfoTable').offset().top - 30,
            });
        }

        //导出函数
        function exportTable(){
            var queryData = getQueryParams();
            var sortObj = {field: sortObject.field, order: sortObject.type};
            var cols = tableIns.config.cols[0];

            var colsTemp = [];
            for(var i = 0; i < cols.length; i++){
                var colTemp = {};

                var flag = false;
                for(var key in cols[i]){
                    if(key == 'field'){
                        flag = true;
                    }
                    if(key == 'field' || key == 'title' || key == 'dataMap'){
                        colTemp[key] = cols[i][key];
                    }
                }
                if(flag){
                    colsTemp.push(colTemp);
                }
            }
            var exportData = {
                queryData:JSON.stringify(queryData),
                sortObj:JSON.stringify(sortObj),
                cols:JSON.stringify(colsTemp)
            }
            febs.download(ctx + 'main/visitor/ocVisitorInfo/export/', exportData, '导出数据.xlsx');
            return false;
        }

        function getQueryParams() {
            return {
                    visitorType: $searchForm.find('select[name="visitorType"]').val(),
                    idCardName: $searchForm.find('input[name="idCardName"]').val().trim(),
                    idCard: $searchForm.find('input[name="idCard"]').val().trim(),
                    phoneNumber: $searchForm.find('input[name="phoneNumber"]').val().trim(),
                freezeStatus: $searchForm.find('select[name="freezeStatus"]').val(),
                createType:$searchForm.find('select[name="createType"]').val(),
            };
        }

        function faceImgsShow(){
            var idCardNameSearch = $view.find('#idCardNameSearch').val();
            var queryDate = {idCardNameSearch:idCardNameSearch};

            febs.post(ctx + 'main/visitor/ocVisitorInfo/ocVisitorImgsShow', queryDate, function (res) {
                //如果上传成功
                if (res.code === 200) {
                    var htmlText = "";
                    for (var i = 0; i < res.data.length; i++) {
                        var messageStr = "上传错误:" + res.data[i].uploadErrorMessage + "</br>";
                        messageStr = messageStr + "访客姓名:" + res.data[i].idCardName + "</br>";
                        messageStr = messageStr + "身份证号:" + res.data[i].idCard + "</br>";
                        messageStr = messageStr + "访客职位:" + res.data[i].positionName + "</br>";
                        messageStr = messageStr + "手机号码:" + res.data[i].phoneNumber + "</br>";

                        htmlText = htmlText + ' <div class=\"layui-inline\"><input type=\"checkbox\" class=\"checkboxitem\" name=\"ocVisitorUploadImg\" value=\"' + res.data[i].id + '\" lay-skin=\"primary\">' +
                            ' <div style=\"width: 200px;height: 200px;align-items: center;text-align: center;display: flex;background:#9F9F9F;padding: 10px\">'
                            + '<img src=\"' + res.data[i].faceImgRequest + '\" style=\"width:200px;max-height: 100%;\" lay-tips=\"' + messageStr + '\">'
                            + '</div></div> ';
                    }
                    $view.find('#visitorImgsShow').html(htmlText);

                    form.render('checkbox');
                }
            });
        }

        function faceImgShow(ocVisitorInfoTemp){
            var htmlText = '';
            if(ocVisitorInfoTemp.faceImgRequest != null && ocVisitorInfoTemp.faceImgRequest != ""){
                htmlText = ' <div class=\"layui-inline\"><div style=\"width: 400px;height: 400px;align-items: center;text-align: center;display: flex;background:#9F9F9F;padding: 10px\">'
                    + '<img src=\"'+ ocVisitorInfoTemp.faceImgRequest +'\" style=\"width:400px;max-height: 100%;\">'
                    + '</div></div> ';
                $view.find('#visitorImgShow').html(htmlText);
            }else{
                $view.find('#visitorImgShow').html(htmlText);
            }

            var height = $(document).height() - $view.find('#visitorImgShow').offset().top - 30;
            $view.find('#visitorImgShow').height(height);
        }
    })
</script>
