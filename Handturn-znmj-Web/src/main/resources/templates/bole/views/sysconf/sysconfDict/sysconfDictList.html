<style>
    .layui-table-click{
        background-color:#b6d7a8 !important;
    }
</style>
<div class="layui-fluid layui-anim febs-anim" id="febs-sysconfDict" lay-title="数据字典管理">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <div class="layui-row">
                        <form class="layui-form layui-table-form" lay-filter="sysconfDict-table-form" id="sysconfDict-table-form">
                            <div class="layui-col-md10">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">类型编码</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="typeCode" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">类型名称</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="typeName" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">状态</label>
                                        <div class="layui-input-inline">
                                            <select name="status" id="status" lay-search>
                                                <option value=""></option>
                                                <option data-th-each="option:${baseStatusOption}" data-th-value="${option.value}"  data-th-text="${option.text}"/>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="query">
                                    <i class="layui-icon">&#xe848;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="reset">
                                    <i class="layui-icon">&#xe79b;</i>
                                </div>
                            </div>
                        </form>
                        <div class="layui-col-md6">
                            <div class="layui-card">
                                <!--<div id="sysconfDictType_action-more" class="layui-btn layui-btn-sm layui-btn-primary table-action action-more"
                                     shiro:hasAnyPermissions="sysconfDict:view,sysconfDictType:add,sysconfDictType:update,sysconfDictType:enable,sysconfDictType:disable">
                                    <i class="layui-icon">&#xe875;</i>
                                </div>-->
                                <table id="sysconfDictTypeTable" lay-filter="sysconfDictTypeTable" lay-data="{id: 'sysconfDictTypeTable'}"></table>
                            </div>
                        </div>
                        <div class="layui-col-md6">
                            <div class="layui-card">
                                <!--<div id="sysconfDictCode_action-more" class="layui-btn layui-btn-sm layui-btn-primary table-action action-more"
                                     shiro:hasAnyPermissions="sysconfDict:view,sysconfDictCode:add,sysconfDictCode:update,sysconfDictCode:enable,sysconfDictCode:disable">
                                    <i class="layui-icon">&#xe875;</i>
                                </div>-->
                                <table id="sysconfDictCodeTable" lay-filter="sysconfDictCodeTable" lay-data="{id: 'sysconfDictCodeTable'}"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="sysconfDictTypeTable-toolbar">
    <button lay-event="add" class="layui-btn  layui-btn-sm layui-btn-primary"
            shiro:hasPermission="sysconfDictType:add">
        <i class="layui-icon">&#xe7aa;</i> 新增
    </button>
    <button lay-event="enable" class="layui-btn  layui-btn-sm layui-btn-primary"
            shiro:hasPermission="sysconfDictType:enable">
        <i class="layui-icon">&#xe77d;</i> 启用
    </button>
    <button lay-event="disable" class="layui-btn  layui-btn-sm layui-btn-primary"
            shiro:hasPermission="sysconfDictType:disable">
        <i class="layui-icon">&#xe781;</i> 禁用
    </button>
    <button lay-event="refreshCache" class="layui-btn  layui-btn-sm layui-btn-primary"
            shiro:hasPermission="sysconfDictType:refreshCache">
        <i class="layui-icon">&#xe797;</i> 刷新缓存
    </button>
</script>
<script type="text/html" id="sysconfDictType-option">
    <span shiro:lacksPermission="sysconfDict:view,sysconfDictType:update">
        <span class="layui-badge-dot febs-bg-orange"></span> 无权限
    </span>
    <a lay-event="update" shiro:hasPermission="sysconfDictType:update" lay-tips="修改"><i
                class="layui-icon febs-edit-area febs-blue">&#xe7a4;</i></a>
    <a lay-event="view" shiro:hasPermission="sysconfDict:view" lay-tips="查看"><i
                class="layui-icon febs-edit-area febs-green">&#xe7a5;</i></a>
</script>

<script type="text/html" id="sysconfDictCodeTable-toolbar">
    <button lay-event="add" class="layui-btn  layui-btn-sm layui-btn-primary"
            shiro:hasPermission="sysconfDictCode:add">
        <i class="layui-icon">&#xe7aa;</i> 新增
    </button>
    <button lay-event="enable" class="layui-btn  layui-btn-sm layui-btn-primary"
            shiro:hasPermission="sysconfDictCode:enable">
        <i class="layui-icon">&#xe77d;</i> 启用
    </button>
    <button lay-event="disable" class="layui-btn  layui-btn-sm layui-btn-primary"
            shiro:hasPermission="sysconfDictCode:disable">
        <i class="layui-icon">&#xe781;</i> 禁用
    </button>
</script>
<script type="text/html" id="sysconfDictCode-option">
    <span shiro:lacksPermission="sysconfDict:view,sysconfDictCode:update">
        <span class="layui-badge-dot febs-bg-orange"></span> 无权限
    </span>
    <a lay-event="update" shiro:hasPermission="sysconfDictCode:update" lay-tips="修改"><i
            class="layui-icon febs-edit-area febs-blue">&#xe7a4;</i></a>
    <a lay-event="view" shiro:hasPermission="sysconfDict:view" lay-tips="查看"><i
            class="layui-icon febs-edit-area febs-green">&#xe7a5;</i></a>
</script>
<script data-th-inline="javascript" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'laydate', 'form', 'table', 'febs', 'treeSelect'], function () {
        var $ = layui.jquery,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            treeSelect = layui.treeSelect,
            dropdown = layui.dropdown,
            $view = $('#febs-sysconfDict'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            sortObject = {field: 'createDate', type: null},
            $searchForm = $view.find('#sysconfDict-table-form'),
            baseStatusOption = [[${baseStatusOption}]],
            baseStatusOptionMap = {},
            baseBooleanOption = [[${baseBooleanOption}]],
            baseBooleanOptionMap = {},
            tableIns_sysconfDictType,
            tableIns_sysconfDictCode,
            upClieckRow,
            selectSysconfTypeCode;

        form.render();

        initDictData();

        initTable_sysconfDictType();
        initTable_sysconfDictCode();

        //监听行单击事件（双击事件为：rowDouble）
        table.on('row(sysconfDictTypeTable)', function(obj){
            var data = obj.data;
            if(upClieckRow){
                upClieckRow.removeClass('layui-table-click');
            }
            obj.tr.addClass('layui-table-click');
            upClieckRow = obj.tr;

            selectSysconfTypeCode = data.typeCode;
            tableIns_sysconfDictCode.reload({where: getQueryParams(), page: {curr: 1}});
        });

        table.on('toolbar(sysconfDictTypeTable)', function(obj) {
            var data = obj.data,
                layEvent = obj.event;
            var checkStatus = table.checkStatus('sysconfDictTypeTable');
            if (layEvent === 'add') {
                febs.modal.open('新增数据字典类型', 'sysconf/sysconfDictType/add', {
                    btn: ['提交', '重置'],
                    area: $(window).width() <= 750 ? '95%' : '50%',
                    yes: function (index, layero) {
                        $('#sysconfDictType-edit').find('#submit').trigger('click');
                    },
                    btn2: function () {
                        $('#sysconfDictType-edit').find('#reset').trigger('click');
                    }
                });
                return false;
            }
            if (layEvent === 'enable') {
                if (!checkStatus.data.length) {
                    febs.alert.warn('请选择需要启用的数据字典类型');
                } else {
                    var sysconfDictTypeIds = [];
                    layui.each(checkStatus.data, function (key, item) {
                        sysconfDictTypeIds.push(item.id)
                    });
                    febs.post(ctx + 'sysconf/sysconfDictType/enable/' + sysconfDictTypeIds.join(','), null, function () {
                        tableIns_sysconfDictType.reload({where: getQueryParams(), page: {curr: 1}});
                        tableIns_sysconfDictCode.reload({where: getQueryParams(), page: {curr: 1}});
                        febs.alert.success('操作成功!');
                    });
                }
            }
            if (layEvent === 'disable') {
                if (!checkStatus.data.length) {
                    febs.alert.warn('请选择需要禁用的数据字典类型');
                } else {
                    var sysconfDictTypeIds = [];
                    layui.each(checkStatus.data, function (key, item) {
                        sysconfDictTypeIds.push(item.id)
                    });
                    febs.post(ctx + 'sysconf/sysconfDictType/disable/' + sysconfDictTypeIds.join(','), null, function () {
                        tableIns_sysconfDictType.reload({where: getQueryParams(), page: {curr: 1}});
                        tableIns_sysconfDictCode.reload({where: getQueryParams(), page: {curr: 1}});
                        febs.alert.success('操作成功!');
                    });
                }
            }
            if (layEvent === 'refreshCache') {
                febs.post(ctx + 'sysconf/sysconfDictType/refreshCache', null, function () {
                    febs.alert.success('操作成功!');
                });
            }
            if (layEvent === 'export') {
                var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
                params.pageSize = $view.find(".layui-laypage-limits option:selected").val();
                params.pageNum = $view.find(".layui-laypage-em").next().html();
                febs.download(ctx + 'sysconf/sysconfDictType/excel', params, '数据字典.xlsx');
            }
        });

        table.on('toolbar(sysconfDictCodeTable)', function(obj) {
            var data = obj.data,
                layEvent = obj.event;
            var checkStatus = table.checkStatus('sysconfDictCodeTable');
            if (layEvent === 'add') {
                if(selectSysconfTypeCode === '' || typeof selectSysconfTypeCode === 'undefined'){
                    febs.alert.warn('请选择数据字典类型');
                }else{
                    febs.modal.open('新增数据字典', 'sysconf/sysconfDictCode/add/'+selectSysconfTypeCode, {
                        btn: ['提交', '重置'],
                        area: $(window).width() <= 750 ? '95%' : '50%',
                        yes: function (index, layero) {
                            $('#sysconfDictCode-edit').find('#submit').trigger('click');
                        },
                        btn2: function () {
                            $('#sysconfDictCode-edit').find('#reset').trigger('click');
                        }
                    });
                }
            }
            if (layEvent === 'enable') {
                if (!checkStatus.data.length) {
                    febs.alert.warn('请选择需要启用的数据字典');
                } else {
                    var sysconfDictCodeIds = [];
                    layui.each(checkStatus.data, function (key, item) {
                        sysconfDictCodeIds.push(item.id)
                    });
                    febs.post(ctx + 'sysconf/sysconfDictCode/enable/' + sysconfDictCodeIds.join(','), null, function () {
                        tableIns_sysconfDictCode.reload({where: getQueryParams(), page: {curr: 1}});
                        febs.alert.success('操作成功!');
                    });
                }
            }
            if (layEvent === 'disable') {
                if (!checkStatus.data.length) {
                    febs.alert.warn('请选择需要禁用的数据字典');
                } else {
                    var sysconfDictCodeIds = [];
                    layui.each(checkStatus.data, function (key, item) {
                        sysconfDictCodeIds.push(item.id)
                    });
                    febs.post(ctx + 'sysconf/sysconfDictCode/disable/' + sysconfDictCodeIds.join(','), null, function () {
                        tableIns_sysconfDictCode.reload({where: getQueryParams(), page: {curr: 1}});
                        febs.alert.success('操作成功!');
                    });
                }
            }
            if (layEvent === 'export') {
                var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
                params.pageSize = $view.find(".layui-laypage-limits option:selected").val();
                params.pageNum = $view.find(".layui-laypage-em").next().html();
                febs.download(ctx + 'sysconf/sysconfDictCode/excel', params, '数据字典.xlsx');
            }
            return false;
        });

        table.on('tool(sysconfDictTypeTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'view') {
                febs.modal.open('数据字典信息', 'sysconf/sysconfDictType/update/' + data.id, {
                    area: $(window).width() <= 750 ? '90%' : '50%',
                });
            }
            if (layEvent === 'update') {
                febs.modal.open('修改数据字典', 'sysconf/sysconfDictType/update/' + data.id, {
                    area: $(window).width() <= 750 ? '90%' : '50%',
                    btn: ['提交', '取消'],
                    yes: function (index, layero) {
                        $('#sysconfDictType-edit').find('#submit').trigger('click');
                    },
                    btn2: function () {
                        layer.closeAll();
                    }
                });
            }
        });

        table.on('tool(sysconfDictCodeTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'view') {
                febs.modal.open('数据字典信息', 'sysconf/sysconfDictCode/update/' + data.id, {
                    area: $(window).width() <= 750 ? '90%' : '50%',
                });
            }
            if (layEvent === 'update') {
                febs.modal.open('修改数据字典', 'sysconf/sysconfDictCode/update/' + data.id, {
                    area: $(window).width() <= 750 ? '90%' : '50%',
                    btn: ['提交', '取消'],
                    yes: function (index, layero) {
                        $('#sysconfDictCode-edit').find('#submit').trigger('click');
                    },
                    btn2: function () {
                        layer.closeAll();
                    }
                });
            }
        });


        table.on('sort(sysconfDictTypeTable)', function (obj) {
            sortObject = obj;
            tableIns_sysconfDictType.reload({
                initSort: obj,
                where: $.extend(getQueryParams(''), {
                    field: obj.field,
                    order: obj.type
                })
            });
        });


        table.on('sort(sysconfDictCodeTable)', function (obj) {
            sortObject = obj;
            tableIns_sysconfDictCode.reload({
                initSort: obj,
                where: $.extend(getQueryParams(''), {
                    field: obj.field,
                    order: obj.type
                })
            });
        });

        $query.on('click', function () {
            var params = $.extend(getQueryParams(''), {field: sortObject.field, order: sortObject.type});
            tableIns_sysconfDictType.reload({where: params, page: {curr: 1}});
            tableIns_sysconfDictCode.reload({where: params, page: {curr: 1}});
        });

        $reset.on('click', function () {
            $searchForm[0].reset();
            selectSysconfTypeCode = "";
            tableIns_sysconfDictType.reload({where: getQueryParams(''), page: {curr: 1}, initSort: sortObject});
            tableIns_sysconfDictCode.reload({where: getQueryParams(''), page: {curr: 1}, initSort: sortObject});
        });

        function initDictData(){
            baseStatusOptionMap = {};
            for(var index in baseStatusOption){
                baseStatusOptionMap[baseStatusOption[index].value] = baseStatusOption[index].text;
            }

            baseBooleanOptionMap = {};
            for(var index in baseBooleanOption){
                baseBooleanOptionMap[baseBooleanOption[index].value] = baseBooleanOption[index].text;
            }
        }

        function initTable_sysconfDictType() {
            tableIns_sysconfDictType = febs.table.init({
                elem: $view.find('#sysconfDictTypeTable'),
                id: 'sysconfDictTypeTable',
                toolbar: '#sysconfDictTypeTable-toolbar',
                url: ctx + 'sysconf/sysconfDictType/list',
                cols: [
                        [
                        {fixed: 'left',type: 'checkbox', width: 50},
                        {field: 'typeCode', title: '数据字典类型编码',sort: true, minWidth: 100},
                        {field: 'typeName', title: '数据字典类型名称',sort: true, minWidth: 100},
                        {field: 'status', title: '状态',sort: true, templet: function(d){
                                return baseStatusOptionMap[d.status] == null? d.status:baseStatusOptionMap[d.status];
                            }, minWidth: 100},
                        {field: 'remark', title: '备注',sort: true, minWidth: 100},
                        {field: 'isSysCreated', title: '是否系统创建',sort: true, templet: function(d){
                                return baseBooleanOptionMap[d.isSysCreated] == null? d.isSysCreated:baseBooleanOptionMap[d.isSysCreated];
                            }, minWidth: 100},
                        {fixed: 'right',title: '操作', toolbar: '#sysconfDictType-option', width: 170}
                    ]
                ],
                height: $(document).height() - $('#sysconfDictTypeTable').offset().top - 30,
            });
        }

        function initTable_sysconfDictCode() {
            tableIns_sysconfDictCode = febs.table.init({
                elem: $view.find('#sysconfDictCodeTable'),
                id: 'sysconfDictCodeTable',
                toolbar: '#sysconfDictCodeTable-toolbar',
                url: ctx + 'sysconf/sysconfDictCode/list',
                cols: [
                        [
                        {fixed: 'left',type: 'checkbox', width: 50},
                        {field: 'codeValue', title: '数据字典值',sort: true, minWidth: 100},
                        {field: 'displayValueCn', title: '中文展现',sort: true, minWidth: 100},
                        {field: 'status', title: '状态',sort: true, templet: function(d){
                                return baseStatusOptionMap[d.status] == null? d.status:baseStatusOptionMap[d.status];
                            }, minWidth: 100},
                        {field: 'orderNum', title: '排序',sort: true, minWidth: 100},
                        {field: 'isSysCreated', title: '是否系统创建',sort: true, templet: function(d){
                                return baseBooleanOptionMap[d.isSysCreated] == null? d.isSysCreated:baseBooleanOptionMap[d.isSysCreated];
                            }, minWidth: 100},
                        {fixed: 'right',title: '操作', toolbar: '#sysconfDictCode-option', width: 170}
                    ]
                ],
                height: $(document).height() - $('#sysconfDictCodeTable').offset().top - 30,
            });
        }

        function getQueryParams() {
            var typeCodeQ = selectSysconfTypeCode === ""?$searchForm.find('input[name="typeCode"]').val().trim():selectSysconfTypeCode;
            return {
                    typeCode: typeCodeQ,
                    typeName: $searchForm.find('input[name="typeName"]').val().trim(),
                    status: $searchForm.find('select[name="status"]').val()
            };
        }
    })
</script>
