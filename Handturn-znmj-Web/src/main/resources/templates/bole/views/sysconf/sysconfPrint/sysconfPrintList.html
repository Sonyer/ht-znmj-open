<style>
    .layui-table-click{
        background-color:#b6d7a8 !important;
    }
</style>
<div class="layui-fluid layui-anim febs-anim" id="febs-sysconfPrint" lay-title="打印管理">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <div class="layui-row">
                        <form class="layui-form layui-table-form" lay-filter="sysconfPrint-table-form" id="sysconfPrint-table-form">
                            <div class="layui-col-md10">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">打印编码</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="printCode" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">打印名称</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="printName" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">状态</label>
                                        <div class="layui-input-inline">
                                            <select name="status" id="status" lay-search>
                                                <option value=""></option>
                                                <option data-th-each="option:${baseStatusOption}" data-th-value="${option.value}"  data-th-text="${option.text}"/>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="query">
                                    <i class="layui-icon">&#xe848;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="reset">
                                    <i class="layui-icon">&#xe79b;</i>
                                </div>
                            </div>
                        </form>
                        <div class="layui-col-md6">
                            <div class="layui-card">
                                <!--<div id="sysconfPrint_action-more" class="layui-btn layui-btn-sm layui-btn-primary table-action action-more"
                                     shiro:hasAnyPermissions="sysconfPrint:view,sysconfPrint:add,sysconfPrint:update,sysconfPrint:enable,sysconfPrint:disable">
                                    <i class="layui-icon">&#xe875;</i>
                                </div>-->
                                <table id="sysconfPrintTable" lay-filter="sysconfPrintTable" lay-data="{id: 'sysconfPrintTable'}"></table>
                            </div>
                        </div>
                        <div class="layui-col-md6">
                            <div class="layui-card">
                                <!--<div id="sysconfPrintReport_action-more" class="layui-btn layui-btn-sm layui-btn-primary table-action action-more"
                                     shiro:hasAnyPermissions="sysconfPrint:view,sysconfPrintReport:add,sysconfPrintReport:update,sysconfPrintReport:enable,sysconfPrintReport:disable">
                                    <i class="layui-icon">&#xe875;</i>
                                </div>-->
                                <table id="sysconfPrintReportTable" lay-filter="sysconfPrintReportTable" lay-data="{id: 'sysconfPrintReportTable'}"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="sysconfPrintTable-toolbar">
    <button lay-event="add" class="layui-btn  layui-btn-sm layui-btn-primary"
            shiro:hasPermission="sysconfPrint:add">
        <i class="layui-icon">&#xe7aa;</i> 新增
    </button>
    <button lay-event="enable" class="layui-btn  layui-btn-sm layui-btn-primary"
            shiro:hasPermission="sysconfPrint:enable">
        <i class="layui-icon">&#xe77d;</i> 启用
    </button>
    <button lay-event="disable" class="layui-btn  layui-btn-sm layui-btn-primary"
            shiro:hasPermission="sysconfPrint:disable">
        <i class="layui-icon">&#xe781;</i> 禁用
    </button>
</script>
<script type="text/html" id="sysconfPrint-option">
    <span shiro:lacksPermission="sysconfPrint:view,sysconfPrint:update">
        <span class="layui-badge-dot febs-bg-orange"></span> 无权限
    </span>
    <a lay-event="update" shiro:hasPermission="sysconfPrint:update" lay-tips="修改"><i
            class="layui-icon febs-edit-area febs-blue">&#xe7a4;</i></a>
    <a lay-event="view" shiro:hasPermission="sysconfPrint:view" lay-tips="查看"><i
            class="layui-icon febs-edit-area febs-green">&#xe7a5;</i></a>
</script>

<script type="text/html" id="sysconfPrintReportTable-toolbar">
    <button lay-event="add" class="layui-btn  layui-btn-sm layui-btn-primary"
            shiro:hasPermission="sysconfPrint:add">
        <i class="layui-icon">&#xe7aa;</i> 新增
    </button>
    <button lay-event="enable" class="layui-btn  layui-btn-sm layui-btn-primary"
            shiro:hasPermission="sysconfPrint:enable">
        <i class="layui-icon">&#xe77d;</i> 启用
    </button>
    <button lay-event="disable" class="layui-btn  layui-btn-sm layui-btn-primary"
            shiro:hasPermission="sysconfPrint:disable">
        <i class="layui-icon">&#xe781;</i> 禁用
    </button>
</script>
<script type="text/html" id="sysconfPrintReport-option">
    <span shiro:lacksPermission="sysconfPrint:view,sysconfPrint:update">
        <span class="layui-badge-dot febs-bg-orange"></span> 无权限
    </span>
    <a lay-event="update" shiro:hasPermission="sysconfPrint:update" lay-tips="修改"><i
            class="layui-icon febs-edit-area febs-blue">&#xe7a4;</i></a>
    <a lay-event="view" shiro:hasPermission="sysconfPrint:view" lay-tips="查看"><i
            class="layui-icon febs-edit-area febs-green">&#xe7a5;</i></a>
</script>
<script data-th-inline="javascript" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'laydate', 'form', 'table', 'febs', 'treeSelect'], function () {
        var $ = layui.jquery,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            treeSelect = layui.treeSelect,
            dropdown = layui.dropdown,
            $view = $('#febs-sysconfPrint'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            sortObject = {field: 'createDate', type: null},
            $searchForm = $view.find('#sysconfPrint-table-form'),
            baseStatusOption = [[${baseStatusOption}]],
            baseStatusOptionMap = {},
            baseBooleanOption = [[${baseBooleanOption}]],
            baseBooleanOptionMap = {},
            tableIns_sysconfPrint,
            tableIns_sysconfPrintReport,
            upClieckRow,
            selectSysconfPrintCode;

        form.render();

        initDictData();

        initTable_sysconfPrint();
        initTable_sysconfPrintReport();

        //监听行单击事件（双击事件为：rowDouble）
        table.on('row(sysconfPrintTable)', function(obj){
            var data = obj.data;
            if(upClieckRow){
                upClieckRow.removeClass('layui-table-click');
            }
            obj.tr.addClass('layui-table-click');
            upClieckRow = obj.tr;

            selectSysconfPrintCode = data.printCode;
            tableIns_sysconfPrintReport.reload({where: getQueryParams(), page: {curr: 1}});
        });

        table.on('toolbar(sysconfPrintTable)', function(obj) {
            var data = obj.data,
                layEvent = obj.event;
            var checkStatus = table.checkStatus('sysconfPrintTable');
            if (layEvent === 'add') {
                febs.modal.open('新增打印类型', 'sysconf/sysconfPrint/add', {
                    btn: ['提交', '重置'],
                    area: $(window).width() <= 750 ? '95%' : '50%',
                    offset: '100px',
                    yes: function (index, layero) {
                        $('#sysconfPrint-edit').find('#submit').trigger('click');
                    },
                    btn2: function () {
                        $('#sysconfPrint-edit').find('#reset').trigger('click');
                    }
                });
            }
            if (layEvent === 'enable') {
                if (!checkStatus.data.length) {
                    febs.alert.warn('请选择需要启用的打印类型');
                } else {
                    var sysconfPrintIds = [];
                    layui.each(checkStatus.data, function (key, item) {
                        sysconfPrintIds.push(item.id)
                    });
                    febs.post(ctx + 'sysconf/sysconfPrint/enable/' + sysconfPrintIds.join(','), null, function () {
                        tableIns_sysconfPrint.reload({where: getQueryParams(), page: {curr: 1}});
                        tableIns_sysconfPrintReport.reload({where: getQueryParams(), page: {curr: 1}});
                        febs.alert.success('操作成功!');
                    });
                }
            }
            if (layEvent === 'disable') {
                if (!checkStatus.data.length) {
                    febs.alert.warn('请选择需要禁用的打印类型');
                } else {
                    var sysconfPrintIds = [];
                    layui.each(checkStatus.data, function (key, item) {
                        sysconfPrintIds.push(item.id)
                    });
                    febs.post(ctx + 'sysconf/sysconfPrint/disable/' + sysconfPrintIds.join(','), null, function () {
                        tableIns_sysconfPrint.reload({where: getQueryParams(), page: {curr: 1}});
                        tableIns_sysconfPrintReport.reload({where: getQueryParams(), page: {curr: 1}});
                        febs.alert.success('操作成功!');
                    });
                }
            }
            if (layEvent === 'export') {
                var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
                params.pageSize = $view.find(".layui-laypage-limits option:selected").val();
                params.pageNum = $view.find(".layui-laypage-em").next().html();
                febs.download(ctx + 'sysconf/sysconfPrint/excel', params, '打印.xlsx');
            }
            return false;
        });

        table.on('toolbar(sysconfPrintReportTable)', function(obj) {
            var data = obj.data,
                layEvent = obj.event;
            var checkStatus = table.checkStatus('sysconfPrintReportTable');
            if (layEvent === 'add') {
                if(selectSysconfPrintCode === '' || typeof selectSysconfPrintCode === 'undefined'){
                    febs.alert.warn('请选择打印类型');
                }else{
                    febs.modal.open('新增打印', 'sysconf/sysconfPrint/addPrintReport/'+selectSysconfPrintCode, {
                        btn: ['提交', '重置'],
                        area: $(window).width() <= 750 ? '95%' : '50%',
                        offset: '100px',
                        yes: function (index, layero) {
                            $('#sysconfPrintReport-edit').find('#submit').trigger('click');
                        },
                        btn2: function () {
                            $('#sysconfPrintReport-edit').find('#reset').trigger('click');
                        }
                    });
                }
            }
            if (layEvent === 'enable') {
                if (!checkStatus.data.length) {
                    febs.alert.warn('请选择需要启用的打印');
                } else {
                    var sysconfPrintReportIds = [];
                    layui.each(checkStatus.data, function (key, item) {
                        sysconfPrintReportIds.push(item.id)
                    });
                    febs.post(ctx + 'sysconf/sysconfPrintReport/enable/' + sysconfPrintReportIds.join(','), null, function () {
                        tableIns_sysconfPrintReport.reload({where: getQueryParams(), page: {curr: 1}});
                        febs.alert.success('操作成功!');
                    });
                }
            }
            if (layEvent === 'disable') {
                if (!checkStatus.data.length) {
                    febs.alert.warn('请选择需要禁用的打印');
                } else {
                    var sysconfPrintReportIds = [];
                    layui.each(checkStatus.data, function (key, item) {
                        sysconfPrintReportIds.push(item.id)
                    });
                    febs.post(ctx + 'sysconf/sysconfPrintReport/disable/' + sysconfPrintReportIds.join(','), null, function () {
                        tableIns_sysconfPrintReport.reload({where: getQueryParams(), page: {curr: 1}});
                        febs.alert.success('操作成功!');
                    });
                }
            }
            if (layEvent === 'export') {
                var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
                params.pageSize = $view.find(".layui-laypage-limits option:selected").val();
                params.pageNum = $view.find(".layui-laypage-em").next().html();
                febs.download(ctx + 'sysconf/sysconfPrintReport/excel', params, '打印.xlsx');
            }
            return false;
        });

        table.on('tool(sysconfPrintTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'view') {
                febs.modal.open('打印信息', 'sysconf/sysconfPrint/update/' + data.id, {
                    area: $(window).width() <= 750 ? '90%' : '50%',
                    offset: '100px',
                });
            }
            if (layEvent === 'update') {
                febs.modal.open('修改打印', 'sysconf/sysconfPrint/update/' + data.id, {
                    area: $(window).width() <= 750 ? '90%' : '50%',
                    offset: '100px',
                    btn: ['提交', '取消'],
                    yes: function (index, layero) {
                        $('#sysconfPrint-edit').find('#submit').trigger('click');
                    },
                    btn2: function () {
                        layer.closeAll();
                    }
                });
            }
        });

        table.on('tool(sysconfPrintReportTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'view') {
                febs.modal.open('打印信息', 'sysconf/sysconfPrint/updatePrintReport/' + data.id, {
                    area: $(window).width() <= 750 ? '90%' : '50%',
                    offset: '100px',
                });
            }
            if (layEvent === 'update') {
                febs.modal.open('修改打印', 'sysconf/sysconfPrint/updatePrintReport/' + data.id, {
                    area: $(window).width() <= 750 ? '90%' : '50%',
                    offset: '100px',
                    btn: ['提交', '取消'],
                    yes: function (index, layero) {
                        $('#sysconfPrintReport-edit').find('#submit').trigger('click');
                    },
                    btn2: function () {
                        layer.closeAll();
                    }
                });
            }
        });


        table.on('sort(sysconfPrintTable)', function (obj) {
            sortObject = obj;
            tableIns_sysconfPrint.reload({
                initSort: obj,
                where: $.extend(getQueryParams(''), {
                    field: obj.field,
                    order: obj.type
                })
            });
        });


        table.on('sort(sysconfPrintReportTable)', function (obj) {
            sortObject = obj;
            tableIns_sysconfPrintReport.reload({
                initSort: obj,
                where: $.extend(getQueryParams(''), {
                    field: obj.field,
                    order: obj.type
                })
            });
        });

        $query.on('click', function () {
            var params = $.extend(getQueryParams(''), {field: sortObject.field, order: sortObject.type});
            tableIns_sysconfPrint.reload({where: params, page: {curr: 1}});
            tableIns_sysconfPrintReport.reload({where: params, page: {curr: 1}});
        });

        $reset.on('click', function () {
            $searchForm[0].reset();
            selectSysconfPrintCode = "";
            tableIns_sysconfPrint.reload({where: getQueryParams(''), page: {curr: 1}, initSort: sortObject});
            tableIns_sysconfPrintReport.reload({where: getQueryParams(''), page: {curr: 1}, initSort: sortObject});
        });

        function initDictData(){
            baseStatusOptionMap = {};
            for(var index in baseStatusOption){
                baseStatusOptionMap[baseStatusOption[index].value] = baseStatusOption[index].text;
            }

            baseBooleanOptionMap = {};
            for(var index in baseBooleanOption){
                baseBooleanOptionMap[baseBooleanOption[index].value] = baseBooleanOption[index].text;
            }
        }

        function initTable_sysconfPrint() {
            tableIns_sysconfPrint = febs.table.init({
                elem: $view.find('#sysconfPrintTable'),
                id: 'sysconfPrintTable',
                toolbar: '#sysconfPrintTable-toolbar',
                url: ctx + 'sysconf/sysconfPrint/list',
                cols: [
                    [
                        {fixed: 'left',type: 'checkbox', width: 50},
                        {field: 'printCode', title: '打印编码',sort: true, minWidth: 100},
                        {field: 'printName', title: '打印名称',sort: true, minWidth: 100},
                        {field: 'status', title: '状态',sort: true, templet: function(d){
                                return baseStatusOptionMap[d.status] == null? d.status:baseStatusOptionMap[d.status];
                            }, minWidth: 100},
                        {field: 'remark', title: '备注',sort: true, minWidth: 100},
                        {field: 'isSysCreated', title: '是否系统创建',sort: true, templet: function(d){
                                return baseBooleanOptionMap[d.isSysCreated] == null? d.isSysCreated:baseBooleanOptionMap[d.isSysCreated];
                            }, minWidth: 100},
                        {fixed: 'right',title: '操作', toolbar: '#sysconfPrint-option', width: 170}
                    ]
                ],
                height: $(document).height() - $('#sysconfPrintTable').offset().top - 30,
            });
        }

        function initTable_sysconfPrintReport() {
            tableIns_sysconfPrintReport = febs.table.init({
                elem: $view.find('#sysconfPrintReportTable'),
                id: 'sysconfPrintReportTable',
                toolbar: '#sysconfPrintReportTable-toolbar',
                url: ctx + 'sysconf/sysconfPrintReport/list',
                cols: [
                    [
                        {fixed: 'left',type: 'checkbox', width: 50},
                        {field: 'templetFileName', title: '模板文件名称',sort: true, minWidth: 150},
                        {field: 'orgCode', title: '组织编码',sort: true, minWidth: 100},
                        {field: 'orgName', title: '组织名称',sort: true, minWidth: 100},
                        {field: 'warehouseCode', title: '仓库编码',sort: true, minWidth: 100},
                        {field: 'warehouseName', title: '仓库名称',sort: true, minWidth: 100},
                        {field: 'clientCode', title: '客户编码',sort: true, minWidth: 100},
                        {field: 'clientName', title: '客户名称',sort: true, minWidth: 150},
                        {field: 'status', title: '状态',sort: true, templet: function(d){
                                return baseStatusOptionMap[d.status] == null? d.status:baseStatusOptionMap[d.status];
                            }, minWidth: 100},
                        {field: 'isSysCreated', title: '是否系统创建',sort: true, templet: function(d){
                                return baseBooleanOptionMap[d.isSysCreated] == null? d.isSysCreated:baseBooleanOptionMap[d.isSysCreated];
                            }, minWidth: 100},
                        {fixed: 'right',title: '操作', toolbar: '#sysconfPrintReport-option', width: 170}
                    ]
                ],
                height: $(document).height() - $('#sysconfPrintReportTable').offset().top - 30,
            });
        }

        function getQueryParams() {
            var printCodeQ = selectSysconfPrintCode === ""?$searchForm.find('input[name="printCode"]').val().trim():selectSysconfPrintCode;
            return {
                printCode: printCodeQ,
                printName: $searchForm.find('input[name="printName"]').val().trim(),
                status: $searchForm.find('select[name="status"]').val()
            };
        }
    })
</script>
